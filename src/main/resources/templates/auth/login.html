<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection - Login</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
    <main>
        <section id="login-container">
            <img th:src="@{/assets/icon/music.svg}" alt="music icon">
            <h1>Login</h1>

            <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 10px;">
                <p th:text="${error}"></p>
            </div>

            <form id="loginForm" th:action="@{/login}" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                
                <input type="submit" value="Login">
            </form>

            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
            <p>Forgot Password? <a th:href="@{/reset-password}">Reset</a></p>
        </section>
    </main>
</body>
</html>
