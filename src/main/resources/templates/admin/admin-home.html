<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-home.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/admin/home}">Home</a></li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/admin/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- TOP 10 WEEKLY SONGS -->
        <section class="section-block">
            <div class="section-header">
                <h1>Top 10 Weekly Songs</h1>
                <a th:href="@{/admin/poster}" class="see-all">See All ></a>
            </div>

            <div class="grid-four">
                <div class="songs-card item"
                    th:each="song, iterStat : ${topSongs}"
                    th:if="${iterStat.index < 4}">

                    <div class="song-text-wrapper">
                        <!-- GAMBAR ALBUM -->
                        <img class="artist-image"
                            th:src="${song.albumArtUrl}"
                            alt="album art"
                            onerror="this.src='/assets/img/album-art/default.jpg'">
                        <p class="song-title-data" th:text="${song.title}"> Judul Lagu</p>

                        <div class="total-add-favorite">
                            <img th:src="@{/assets/icon/heartred.svg}"
                                style="width:1.5em;height:1.5em;">
                            <p th:text="${song.weeklyLikes}"></p>
                        </div>

                    </div>
                </div>

            </div>
        </section>

        <!-- TOP ARTIST -->
        <section class="section-block">
            <h1>Artist</h1>

            <div class="horizontal-scroll">
                <div th:each="artist : ${artists}" class="item big">
                    <a th:href="@{'/artist/' + ${artist.artistID}}">
                        <img th:src="${artist.artistProfile}"
                             class="artist-image"
                             alt="artist photo"
                             th:onerror="this.src='/assets/img/artist-profile/default.jpg'">
                        <p th:text="${artist.artistName}">Artist Name</p>
                    </a>
                </div>
            </div>
        </section>

        <!-- ALBUM (Scrollable) -->
        <section class="section-block">
            <h1>Album</h1>

            <div class="horizontal-scroll">
                <div th:each="album : ${albums}" class="item">
                    <a th:href="@{'/album/' + ${album.albumID}}">
                        <img th:src="${album.albumArt}"
                             class="album-image"
                             alt="album art"
                             th:onerror="this.src='/assets/img/album-art/default.jpg'">
                        <div class="album-info">
                            <p class="album-title" th:text="${album.albumTitle}">Album Title</p>
                            <p class="album-artist" th:text="${album.artistName}">Artist Name</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
