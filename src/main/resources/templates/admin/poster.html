<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/admin/poster.css}">
    <script th:src="@{/js/printPoster.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/admin/home}">Home</a></li>
                </div>

                <div id="search-container">
                    <form th:action="@{/admin/profile}" method="get">
                        <input type="text" name="search" id="search" placeholder="Search" th:value="${searchQuery}">
                        <button type="submit">
                            <img th:src="@{/assets/icon/search.svg}" alt="search button">
                        </button>
                    </form>
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/admin/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section id="weekly-card">
            <h2>Top 10 Songs Weekly</h2>

            <div class="weekly-grid">

                <!-- KOLOM KIRI (1 - 5) -->
                <div class="weekly-column">
                    <div class="song-item"
                        th:each="song, stat : ${topSongs}"
                        th:if="${stat.index < 5}">

                        <span class="rank" th:text="${stat.index + 1}">1</span>

                        <img class="song-cover"
                            th:src="${song.albumArtUrl}"
                            onerror="this.src='/assets/img/album-art/default.jpg'">

                        <div class="song-info">
                            <h3 th:text="${song.title}">Judul Lagu</h3>
                            <p th:text="${song.albumTitle}">Album</p>
                            <p th:text="${song.artistName}">Artist</p>
                        </div>
                    </div>
                </div>

                <!-- KOLOM KANAN (6 - 10) -->
                <div class="weekly-column">
                    <div class="song-item"
                        th:each="song, stat : ${topSongs}"
                        th:if="${stat.index >= 5 && stat.index < 10}">

                        <span class="rank" th:text="${stat.index + 1}">6</span>

                        <img class="song-cover"
                            th:src="${song.albumArtUrl}"
                            onerror="this.src='/assets/img/album-art/default.jpg'">

                        <div class="song-info">
                            <h3 th:text="${song.title}">Judul Lagu</h3>
                            <p th:text="${song.albumTitle}">Album</p>
                            <p th:text="${song.artistName}">Artist</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section id="print-songs">
            <button id="print-poster-button">Print Poster</button>
        </section>
    </main>

    <script></script>
</body>
</html>
