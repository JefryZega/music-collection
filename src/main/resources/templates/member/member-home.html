<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/member/member-home.css}">

    <script th:src="@{/js/search-bar.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container" style="position: relative;">
                    <input type="text" name="search" id="search" placeholder="Search" autocomplete="off">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">

                    <div id="searchResults" class="search-dropdown"></div>
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ARTIST -->
        <section class="section-block">
            <h1>Artist</h1>

            <div class="horizontal-scroll">
                <div class="item big">
                    <a th:href="@{/artist/{id}(id=${artistId})}">
                        <img th:src="@{/assets/img/artist-profile/artist-acdc.jpeg}">
                        <p>AC/DC</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-bonjovi.jpg}">
                        <p>Bon Jovi</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-eagles.jpg}">
                        <p>Eagles</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-ed-sheeran.jpg}">
                        <p>Ed Sheeran</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-michael-jackson.jpg}">
                        <p>Michael Jackson</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-nirvana.jpeg}">

                <div class="item big">

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-queen.jpg}">

                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-slank.jpeg}">
                        <p>Slank</p>
                    </a>
                </div>

                <div class="item big">
                    <a href="">
                        <img th:src="@{/assets/img/artist-profile/artist-the-beatles.jpg}">
                        <p>The Beatles</p>
                    </a>
                </div>
            </div>
        </section>

        <!-- ALBUM (Scrollable) -->
        <section class="section-block">
            <h1>Album</h1>

            <div class="horizontal-scroll">
                <div class="item">
                    <a th:href="@{/album}">
                        <img th:src="@{/assets/img/album-art/album-acdc.png}">
                        <p>AC/DC</p>
                    </a>
                </div>

                <div class="item">
                    <a href="">
                        <img th:src="@{/assets/img/album-art/album-bon-jovi.jpg}">

                    </a>
                </div>

                <div class="item">
                    <a href="">
                        <img th:src="@{/assets/img/album-art/album-slank.jpeg}">

                    </a>

            </div>
        </section>
    </main>

</html>
