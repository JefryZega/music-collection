<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/member/member-home.css}">

    <script th:src="@{/js/search-bar.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container" style="position: relative;">
                    <input type="text" name="search" id="search" placeholder="Search" autocomplete="off">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">

                    <div id="searchResults" class="search-dropdown"></div>
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- TOP ARTIST -->
        <section class="section-block">
            <h1>Artist</h1>

            <div class="horizontal-scroll">
                <div th:each="artist : ${artists}" class="item big">
                    <a th:href="@{'/artist/' + ${artist.artistID}}">
                        <img th:src="${artist.artistProfile}"
                             class="artist-image"
                             alt="artist photo"
                             th:onerror="this.src='/assets/img/artist-profile/default.jpg'">
                        <p th:text="${artist.artistName}">Artist Name</p>
                    </a>
                </div>
            </div>
        </section>

        <!-- ALBUM (Scrollable) -->
        <section class="section-block">
            <h1>Album</h1>

            <div class="horizontal-scroll">
                <div th:each="album : ${albums}" class="item">
                    <a th:href="@{'/album/' + ${album.albumID}}">
                        <img th:src="${album.albumArt}"
                             class="album-image"
                             alt="album art"
                             th:onerror="this.src='/assets/img/album-art/default.jpg'">
                        <div class="album-info">
                            <p class="album-title" th:text="${album.albumTitle}">Album Title</p>
                            <p class="album-artist" th:text="${album.artistName}">Artist Name</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
            
            document.addEventListener('DOMContentLoaded', function() {
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    img.onerror = function() {
                        if (this.classList.contains('artist-image')) {
                            this.src = '/assets/img/artist-profile/default.jpg';
                        } 
                        else if (this.classList.contains('album-image')) {
                            this.src = '/assets/img/album-art/default.jpg';
                        }
                        this.classList.remove('loading');
                        this.classList.add('loaded');
                    };
                    
                    img.classList.add('loading');
                    
                    if (img.complete) {
                        img.classList.remove('loading');
                        img.classList.add('loaded');
                    } else {
                        img.onload = function() {
                            this.classList.remove('loading');
                            this.classList.add('loaded');
                        };
                    }
                });
            });
            
            const style = document.createElement('style');
            style.textContent = `
                .artist-image.loading,
                .album-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                
                .artist-image.loaded,
                .album-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
                
                .album-info {
                    padding: 8px 0;
                }
                
                .album-title {
                    font-weight: bold;
                    margin: 0;
                    font-size: 14px;
                    color: #333;
                }
                
                .album-artist {
                    margin: 0;
                    font-size: 12px;
                    color: #666;
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
