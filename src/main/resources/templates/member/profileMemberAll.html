<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link rel="stylesheet" href="profileMemberAll.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li>Home</li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <div id="search-suggestions" class="hidden">
                        <p class="suggest-item">search for "mawar merah"</p>
                        <p class="suggest-item">mawar hitam tipex</p>
                        <p class="suggest-item">mawar merah</p>
                        <p class="suggest-item">mawar merah slank</p>
                    </div>
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li><img src="/src/main/resources/static/assets/user.svg" alt="profile icon"></li>
                    <li><img src="/src/main/resources/static/assets/logout.svg" alt="logout icon"></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-container">

            <!-- PROFILE CARD -->
            <div id="profile-card">
                <div id="profile-pic"></div>

                <div id="profile-info">
                    <h2>Member Name</h2>
                    <p>Role</p>
                </div>
            </div>

            <!-- TABS -->
            <div id="tab-box">
                <button class="tab active">All</button>
                <button class="tab">Collection</button>
                <button class="tab">Album</button>
                <button class="tab">Playlist</button>
            </div>

            <h3 id="recent-title">Recent</h3>

            <!-- RECENT ITEM -->
            <div class="recent-item">
                <div class="album-cover"></div>

                <button class="play-btn">
                    <img src="/src/main/resources/static/assets/play.svg" alt="Play">
                </button>

                <div class="album-info">
                    <span class="member-name">Member Name</span>
                    <span class="album-title">Album Title</span>

                    <div class="song-list">

                        <div class="song-row">
                            <div class="song-cover"></div>
    
                            <span class="song-name">Song Name</span>
    
                            <button class="bintang-btn">
                                <img src="/src/main/resources/static/assets/bintang.svg" alt="Bintang">
                            </button>
                        </div>
    
                        <div class="song-row">
                            <div class="song-cover"></div>
    
                            <span class="song-name">Song Name</span>
    
                            <button class="bintang-btn">
                                <img src="/src/main/resources/static/assets/bintang.svg" alt="Bintang">
                            </button>
                        </div>
    
                        <div class="song-row">
                            <div class="song-cover"></div>
    
                            <span class="song-name">Song Name</span>
    
                            <button class="bintang-btn">
                                <img src="/src/main/resources/static/assets/bintang.svg" alt="Bintang">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
