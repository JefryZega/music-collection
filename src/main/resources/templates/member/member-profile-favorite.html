<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <link rel="stylesheet" th:href="@{/css/member/member-profile-favorite.css}">
</head>
<body>
    <header>
    <nav>
        <ul>
            <div id="nav-left">
                <li id="logo">Music <br>Collection</li>
                <li><a th:href="@{/member/home}">Home</a></li>
                <li><a th:href="@{/}">Library</a></li>
            </div>

            <div id="search-container">
                <form th:action="@{/member/profile/favorite}" method="get">
                    <input type="text" name="search" id="search" placeholder="Search favorites">
                    <button type="submit">
                        <img th:src="@{/assets/icon/search.svg}" alt="search button">
                    </button>
                </form>
            </div>

            <div id="nav-right">
                <li>
                    <a th:href="@{/member/profile}">
                        <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    </header>
    <main>
        <section id="profile-card">
            <div id="avatar"></div>
            <div id="profile-info">
                <h2 th:text="${userName}">Member Name</h2>
                <p th:text="${userRole}">Role</p>
            </div>
        </section>

        <section id="profile-tabs" class="tab-group">
            <button class="tab"><a th:href="@{/member/profile}">All Songs</a></button>
            <button class="tab active"><a th:href="@{/member/profile/favorite}">My Favorites</a></button>
        </section>

        <section id="favorite-song">
            <h1>My Favorites <span th:if="${totalFavorites}">(<span th:text="${totalFavorites}"></span> songs)</span></h1>

            <div th:if="${searchQuery}">
                <p>Search results for "<span th:text="${searchQuery}"></span>"</p>
            </div>

            <div th:if="${favoriteSongs != null && !favoriteSongs.isEmpty()}">
                <div id="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Album</th>
                                <th>Album Art</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="song : ${favoriteSongs}">
                                <td th:text="${song.title}"></td>
                                <td th:text="${song.artistName}"></td>
                                <td th:text="${song.albumTitle}"></td>
                                <td>
                                    <img th:src="${song.albumArt}" 
                                         alt="Album Art" 
                                         style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"
                                         th:onerror="this.src='/assets/img/album-art/default.jpg'">
                                </td>
                                <td>
                                    <form th:action="@{/member/profile/favorite/remove}" method="post" style="display: inline;">
                                        <input type="hidden" name="songId" th:value="${song.songID}">
                                        <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                            <img th:src="@{/assets/icon/heartred.svg}" 
                                                         alt="Remove from favorites"
                                                         style="width: 24px; height: 24px;"
                                                         title="Remove from favorites">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="paginationButtonGroup">
                    <!-- PREVIOUS -->
                    <a th:href="@{/member/profile/favorite(page=${currentPage - 1})}">
                        <button th:disabled="${currentPage == 1}">Prev</button>
                    </a>

                    <!-- NUMBERS 1â€“9 -->
                    <a th:each="i : ${#numbers.sequence(1, 9)}"
                    th:href="@{/member/profile/favorite(page=${i})}">
                        <button th:text="${i}" 
                                th:classappend="${i == currentPage} ? 'active-page' : ''"></button>
                    </a>

                    <!-- NEXT -->
                    <a th:href="@{/member/profile/favorite(page=${currentPage + 1})}">
                        <button th:disabled="${currentPage == totalPages}">Next</button>
                    </a>
                </div>
            </div>
        </section>

        <!-- SECTION SONG RECOMMENDATION -->
        <section id="song-list">
            <h1>Recommendation</h1>
            <div th:if="${recommendations != null && !recommendations.isEmpty()}">
                <div id="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Album</th>
                                <th>Album Art</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="song : ${recommendations}">
                                <td th:text="${song.title}"></td>
                                <td th:text="${song.artistName}"></td>
                                <td th:text="${song.albumTitle}"></td>
                                <td>
                                    <img th:src="${song.albumArt}" 
                                         alt="Album Art" 
                                         style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"
                                         th:onerror="this.src='/assets/img/album-art/default.jpg'">
                                </td>
                                <td>
                                    <div th:if="${song.favorite}">
                                        <form th:action="@{/member/profile/favorite/remove}" method="post" style="display: inline;">
                                            <input type="hidden" name="songId" th:value="${song.songID}">
                                            <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                                <img th:src="@{/assets/icon/heartred.svg}" 
                                                        alt="Remove from favorites"
                                                        style="width: 24px; height: 24px;"
                                                        title="Remove from favorites">
                                            </button>
                                        </form>
                                    </div>
                                    
                                    <div th:unless="${song.favorite}">
                                        <form th:action="@{/member/profile/favorite/add}" method="post" style="display: inline;">
                                            <input type="hidden" name="songId" th:value="${song.songID}">
                                            <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                                <img th:src="@{/assets/icon/heart.svg}" 
                                                        alt="Add to favorites"
                                                        style="width: 24px; height: 24px;"
                                                        title="Add to favorites">
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div th:if="${recommendations == null || recommendations.isEmpty()}">
                <p style="text-align: center; padding: 20px; color: #666;">
                    No recommendations available.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
