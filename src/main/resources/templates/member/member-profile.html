<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Member</title>
    <link rel="stylesheet" th:href="@{/css/member/member-profile.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <form th:action="@{/member/profile}" method="get">
                        <input type="text" name="search" id="search" placeholder="Search" th:value="${searchQuery}">
                        <button type="submit">
                            <img th:src="@{/assets/icon/search.svg}" alt="search button">
                        </button>
                    </form>
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-card">
            <div id="avatar"></div>
            <div id="profile-info">
                <h2 th:text="${userName}">Member Name</h2>
                <p th:text="${userRole}">Role</p>
            </div>
        </section>

        <section id="profile-tabs" class="tab-group">
            <button class="tab active"><a th:href="@{/member/profile}">All Songs</a></button>
            <button class="tab"><a th:href="@{/member/profile/favorite}">My Favorites</a></button>
        </section>

        <section id="song-list">
            <h1>Song List</h1>

            <div th:if="${searchQuery}">
                <p>Search results for "<span th:text="${searchQuery}"></span>" 
                   (<span th:text="${totalSongs}"></span> songs found)</p>
            </div>

            <div id="table-container" th:if="${songs != null && !songs.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Album Art</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="song : ${songs}">
                            <td th:text="${song.title}">Title</td>
                            <td>
                                <a th:href="@{'/artist/' + ${song.artistID}}" 
                                   th:text="${song.artistName}"
                                   style="color: #111111; text-decoration: none;">
                                    Artist
                                </a>
                            </td>
                            <td th:text="${song.albumTitle}">Album</td>
                            <td>
                                <img th:src="${song.albumArt}" 
                                     alt="Album Art" 
                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"
                                     th:onerror="this.src='/assets/img/album-art/default.jpg'">
                            </td>
                            <td>
                                <div th:if="${song.favorite}">
                                    <form th:action="@{/member/profile/favorite/remove}" method="post">
                                        <input type="hidden" name="songId" th:value="${song.songID}">
                                        <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                            <img th:src="@{/assets/icon/heartred.svg}" 
                                                 alt="Remove from favorites"
                                                 style="width: 24px; height: 24px;"
                                                 title="Remove from favorites">
                                        </button>
                                    </form>
                                </div>

                                <div th:unless="${song.favorite}">
                                    <form th:action="@{/member/profile/favorite/add}" method="post">
                                        <input type="hidden" name="songId" th:value="${song.songID}">
                                        <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                            <img th:src="@{/assets/icon/heart.svg}" 
                                                 alt="Add to favorites"
                                                 style="width: 24px; height: 24px;"
                                                 title="Add to favorites">
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <div id="paginationButtonGroup">
                <!-- PREVIOUS -->
                <a th:href="@{/member/profile(page=${currentPage - 1})}">
                    <button th:disabled="${currentPage == 1}">Prev</button>
                </a>

                <!-- FIX: SELALU TAMPIL 1 - 9 -->
                <a th:each="i : ${#numbers.sequence(1, 9)}"
                th:href="@{/member/profile(page=${i})}">
                    <button th:text="${i}"
                            th:classappend="${i == currentPage} ? 'active-page' : ''"></button>
                </a>

                <!-- NEXT -->
                <a th:href="@{/member/profile(page=${currentPage + 1})}">
                    <button th:disabled="${currentPage == totalPages}">Next</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
