<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Member</title>
    <link rel="stylesheet" th:href="@{/css/member/profile-member-collection.css}">
</head>
<body>
    <header>
    <nav>
        <ul>
            <div id="nav-left">
                <li id="logo">Music <br>Collection</li>
                <li>Home</li>
                <li>Library</li>
            </div>

            <div id="search-container">
                <input type="text" name="search" id="search" placeholder="Search">
                <img th:src="@{/assets/icon/search.svg}" alt="search button">
            </div>

            <div id="nav-right">
                <li><img th:src="@{/assets/icon/user.svg}" alt="profile icon"></li>
                <li><img th:src="@{/assets/icon/logout.svg}" alt="logout icon"></li>
            </div>
        </ul>
    </nav>
    </header>
    <main>
        <section id="profile-card">
            <div id="avatar"></div>
            <div id="profile-info">
                <h2>Member Name</h2>
                <p>Role</p>
            </div>
        </section>

        <section id="profile-tabs" class="tab-group">
            <button class="tab active">Collection</button>
            <button class="tab"><a id="favorite-txt" th:href="@{/member/profile/favorite}">Favorite</a></button>
        </section>

        <section id="empty-state">
            <p>Seems a little quiet over here</p>
            <button id="upload-btn"><a id="upload-txt" th:href="@{/member/profile/upload}">Upload Now</a></button>
        </section>
    </main>
</body>
</html>
