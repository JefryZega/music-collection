<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${artist.artistName} + ' - Albums'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/artist-album.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SECTION PROFILE -->
        <section id="profile-card">
            <div id="avatar">
                <img th:with="filename=${#strings.replace(#strings.toLowerCase(artist.artistName), '/', '')}" 
                    th:src="@{'/assets/img/artist-profile/artist-' + ${filename} + '.jpeg'}" 
                    th:onerror="this.src='/assets/img/artist-profile/default.jpg'"
                    alt="artist photo">
            </div>
            <div id="profile-info">
                <h2 id="artistName" th:text="${artist.artistName}">AC/DC</h2>
                <p>Artist</p>
                <p th:if="${artist.artistProfile}" 
                style="margin-top: 10px; font-size: 14px; color: #666;"
                th:text="${artist.artistProfile}">
                    Artist description
                </p>
            </div>
        </section>

        <!-- PROFLE TABS -->
        <section id="profile-tabs" class="tab-group">
            <button class="tab">
                <a th:href="@{'/artist/' + ${artist.artistID}}">Song</a>
            </button>
            <button class="tab active">
                <a th:href="@{'/artist/' + ${artist.artistID} + '/album'}">Album</a>
            </button>
        </section>

        <section id="albumSongList">
            <h1>Album List <span th:if="${artistAlbums}">(<span th:text="${artistAlbums.size()}"></span> albums)</span></h1>
            
            <div th:if="${artistAlbums != null && !artistAlbums.isEmpty()}">
                <div id="album-list-container">
                    <div class="album-card" th:each="album : ${artistAlbums}">
                        <a th:href="@{'/album/' + ${album.albumID}}">
                            <img th:src="@{'/assets/img/album-art/' + ${#strings.replace(#strings.toLowerCase(album.albumTitle), ' ', '-')} + '.png'}" 
                                 th:onerror="this.src='/assets/img/album-art/default.png'"
                                 th:alt="${album.albumTitle} + ' album art'">
                            <p class="album-title" th:text="${album.albumTitle}">Album Title</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div th:if="${artistAlbums == null || artistAlbums.isEmpty()}">
                <p style="text-align: center; padding: 40px; color: #666;">
                    No albums found for this artist.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
