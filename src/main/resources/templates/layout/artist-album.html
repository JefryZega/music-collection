<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${artist.artistName} + ' - Albums'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/artist-album.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SECTION PROFILE -->
        <section id="profile-card">
            <div id="avatar">
                <img th:data-filename="${#strings.replace(#strings.toLowerCase(artist.artistName), ' ', '-')}" 
                     class="artist-image"
                     alt="artist photo">
            </div>
            <div id="profile-info">
                <h2 id="artistName" th:text="${artist.artistName}">AC/DC</h2>
                <p>Artist</p>
                <p th:if="${artist.artistProfile}" 
                   style="margin-top: 10px; font-size: 14px; color: #666;"
                   th:text="${artist.artistProfile}">
                    Artist description
                </p>
            </div>
        </section>

        <!-- PROFLE TABS -->
        <section id="profile-tabs" class="tab-group">
            <button class="tab">
                <a th:href="@{'/artist/' + ${artist.artistID}}">Song</a>
            </button>
            <button class="tab active">
                <a th:href="@{'/artist/' + ${artist.artistID} + '/album'}">Album</a>
            </button>
        </section>

        <section id="albumSongList">
            <h1>Album List <span th:if="${artistAlbums}">(<span th:text="${artistAlbums.size()}"></span> albums)</span></h1>
            
            <div th:if="${artistAlbums != null && !artistAlbums.isEmpty()}">
                <div id="album-list-container">
                    <div class="album-card" th:each="album : ${artistAlbums}">
                        <a th:href="@{'/album/' + ${album.albumID}}">
                            <img th:data-albumname="${#strings.replace(#strings.toLowerCase(album.albumTitle), ' ', '-')}"
                                 class="album-image"
                                 alt="album art">
                            <p class="album-title" th:text="${album.albumTitle}">Album Title</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div th:if="${artistAlbums == null || artistAlbums.isEmpty()}">
                <p style="text-align: center; padding: 40px; color: #666;">
                    No albums found for this artist.
                </p>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
            
            async function checkImageExists(url) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            }
            async function loadArtistImages() {
                const artistImages = document.querySelectorAll('.artist-image');
                
                for (const img of artistImages) {
                    const filename = img.getAttribute('data-filename');
                    if (!filename) continue;
                    
                    const cleanFilename = filename.replace(/[^\w-]/g, '');
                    const defaultUrl = '/assets/img/artist-profile/default.jpg';
                    const extensions = ['', '.jpeg', '.jpg', '.png', '.svg'];
                    
                    img.classList.add('loading');
                    
                    let found = false;
                    for (const ext of extensions) {
                        const imageUrl = ext ? 
                            `/assets/img/artist-profile/artist-${cleanFilename}${ext}` :
                            `/assets/img/artist-profile/artist-${cleanFilename}`;
                        
                        const exists = await checkImageExists(imageUrl);
                        if (exists) {
                            img.src = imageUrl;
                            img.classList.add('loaded');
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        img.src = defaultUrl;
                        img.classList.add('default');
                    }
                    
                    img.classList.remove('loading');
                }
            }
            async function loadAlbumImages() {
                const albumImages = document.querySelectorAll('.album-image');
                
                for (const img of albumImages) {
                    const albumName = img.getAttribute('data-albumname');
                    if (!albumName) continue;
                    const cleanAlbumName = albumName.replace(/[^\w-]/g, '');
                    const defaultUrl = '/assets/img/album-art/default.jpg';
                    const extensions = ['', '.jpeg', '.jpg', '.png', '.svg'];
                    
                    img.classList.add('loading');
                    
                    let found = false;
                    for (const ext of extensions) {
                        const imageUrl = ext ? 
                            `/assets/img/album-art/album-${cleanAlbumName}${ext}` :
                            `/assets/img/album-art/album-${cleanAlbumName}`;
                        
                        const exists = await checkImageExists(imageUrl);
                        if (exists) {
                            img.src = imageUrl;
                            img.classList.add('loaded');
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        img.src = defaultUrl;
                        img.classList.add('default');
                    }
                    
                    img.classList.remove('loading');
                }
            }
            const style = document.createElement('style');
            style.textContent = `
                .artist-image.loading,
                .album-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                .artist-image.loaded,
                .album-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
                .artist-image.default,
                .album-image.default {
                    filter: grayscale(20%);
                }
                .album-image {
                    width: 100%;
                    height: 150px;
                    object-fit: cover;
                    border-radius: 8px;
                }
            `;
            document.head.appendChild(style);
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.artist-image, .album-image').forEach(img => {
                    img.classList.add('loading');
                });
                
                loadArtistImages();
                loadAlbumImages();
            });
            
        })();
    </script>
</body>
</html>
