<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${artist.artistName} + ' - Albums'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/artist-album.css}">
    <script th:src="@{/js/search-bar.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <a th:href="@{${session.userRole == 'admin' ? '/admin/home' : '/member/home'}}">
                        Home
                    </a>
                </div>

                <div id="search-container" style="position: relative;">
                    <input type="text" name="search" id="search" placeholder="Search" autocomplete="off">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">

                    <div id="searchResults" class="search-dropdown"></div>
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{${session.userRole == 'admin' ? '/admin/profile' : '/member/profile'}}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SECTION PROFILE -->
        <section id="profile-card">
            <div id="avatar">
                <img th:src="${artist.artistProfile}"
                     class="artist-image"
                     alt="artist photo"
                     th:onerror="this.src='/assets/img/artist-profile/default.jpg'">
            </div>
            <div id="profile-info">
                <h2 id="artistName" th:text="${artist.artistName}">AC/DC</h2>
                <p>Artist</p>
            </div>
        </section>

        <!-- PROFLE TABS -->
        <section id="profile-tabs" class="tab-group">
            <button class="tab">
                <a th:href="@{'/artist/' + ${artist.artistID}}">Song</a>
            </button>
            <button class="tab active">
                <a th:href="@{'/artist/' + ${artist.artistID} + '/album'}">Album</a>
            </button>
        </section>

        <section id="albumSongList">
            <h1>Album List <span th:if="${artistAlbums}">(<span th:text="${artistAlbums.size()}"></span> albums)</span></h1>
            
            <div th:if="${artistAlbums != null && !artistAlbums.isEmpty()}">
                <div id="album-list-container">
                    <div class="album-card" th:each="album : ${artistAlbums}">
                        <a th:href="@{'/album/' + ${album.albumID}}">
                            <img th:src="${album.albumArt}"
                                 class="album-image"
                                 alt="album art"
                                 th:onerror="this.src='/assets/img/album-art/default.jpg'">
                            <p class="album-title" th:text="${album.albumTitle}">Album Title</p>
                        </a>
                    </div>
                </div>
            </div>
            
            <div th:if="${artistAlbums == null || artistAlbums.isEmpty()}">
                <p style="text-align: center; padding: 40px; color: #666;">
                    No albums found for this artist.
                </p>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
            
            document.addEventListener('DOMContentLoaded', function() {
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    img.classList.add('loading');
                    
                    img.onerror = function() {
                        if (this.classList.contains('artist-image')) {
                            this.src = '/assets/img/artist-profile/default.jpg';
                        } else if (this.classList.contains('album-image')) {
                            this.src = '/assets/img/album-art/default.jpg';
                        }
                        this.classList.remove('loading');
                        this.classList.add('loaded');
                    };
                    
                    if (img.complete) {
                        img.classList.remove('loading');
                        img.classList.add('loaded');
                    } else {
                        img.onload = function() {
                            this.classList.remove('loading');
                            this.classList.add('loaded');
                        };
                    }
                });
            });
            
            const style = document.createElement('style');
            style.textContent = `
                .artist-image.loading,
                .album-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                
                .artist-image.loaded,
                .album-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
                
                .album-image {
                    width: 100%;
                    height: 150px;
                    object-fit: cover;
                    border-radius: 8px;
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
