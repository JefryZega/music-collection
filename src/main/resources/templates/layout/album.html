<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${album.albumTitle} + ' - Music Collection'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/album.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li><a th:href="@{/}">Library</a></li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>
                
                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>    
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section id="album-header">
            <h1>Album<br><span id="albumTitle" th:text="${album.albumTitle}">Back In Black</span></h1>
            <img th:src="${album.albumArt}"
                 class="album-header-image"
                 alt="album art"
                 th:onerror="this.src='/assets/img/album-art/default.jpg'">
        </section>

        <section id="album-container">
            <div id="artist-profile">
                <img th:src="${album.artistProfile}"
                     class="artist-image"
                     alt="artist photo"
                     th:onerror="this.src='/assets/img/artist-profile/default.jpg'">
                <h2 id="artistName" th:text="${album.artistName}">Artist Name</h2>
                <a th:href="@{'/artist/' + ${album.artistID}}" class="view-artist-btn">
                    View Artist
                </a>
            </div>

            <div id="album-songs">
                <h1>Album Songs <span th:if="${albumSongs}">(<span th:text="${albumSongs.size()}"></span> songs)</span></h1>
                <div th:if="${albumSongs != null && !albumSongs.isEmpty()}">
                    <div class="music-card" th:each="song : ${albumSongs}">
                        <p class="music-title" th:text="${song.title}">Song Title</p>
                        <form th:action="@{/member/profile/favorite/toggle}" method="post">
                            <input type="hidden" name="songId" th:value="${song.songID}">
                            <button type="submit">
                                <img th:src="${song.favorite} ? @{/assets/icon/heartred.svg} : @{/assets/icon/heart.svg}" 
                                     alt="favorite icon"
                                     th:title="${song.favorite} ? 'Remove from favorites' : 'Add to favorites'"
                                     >
                            </button>
                        </form>
                    </div>
                </div>
                
                <div th:if="${albumSongs == null || albumSongs.isEmpty()}">
                    <p style="text-align: center; padding: 40px; color: #666;">
                        No songs found in this album.
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
        
            document.addEventListener('DOMContentLoaded', function() {
                const images = document.querySelectorAll('.album-header-image, .artist-image');
                images.forEach(img => {
                    img.classList.add('loading');
                    
                    img.onerror = function() {
                        if (this.classList.contains('album-header-image')) {
                            this.src = '/assets/img/album-art/default.jpg';
                        } else if (this.classList.contains('artist-image')) {
                            this.src = '/assets/img/artist-profile/default.jpg';
                        }
                        this.classList.remove('loading');
                        this.classList.add('loaded');
                    };
                    
                    if (img.complete) {
                        img.classList.remove('loading');
                        img.classList.add('loaded');
                    } else {
                        img.onload = function() {
                            this.classList.remove('loading');
                            this.classList.add('loaded');
                        };
                    }
                });
            });
            
            const style = document.createElement('style');
            style.textContent = `
                .album-header-image.loading,
                .artist-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                
                .album-header-image.loaded,
                .artist-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
