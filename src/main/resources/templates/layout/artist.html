<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${artist.artistName} + ' - Music Collection'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/artist.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
       <section id="profile-card">
            <div id="avatar">
                <img th:src="${artist.artistProfile}"
                    class="artist-image"
                    alt="artist photo"
                    th:onerror="this.src='/assets/img/artist-profile/default.jpg'">
            </div>
            <div id="profile-info">
                <h2 id="artistName" th:text="${artist.artistName}">AC/DC</h2>
                <p>Artist</p>
            </div>
        </section>

        <section id="profile-tabs" class="tab-group">
            <button class="tab active">
                <a th:href="@{'/artist/' + ${artist.artistID}}">Song</a>
            </button>
            <button class="tab">
                <a th:href="@{'/artist/' + ${artist.artistID} + '/album'}">Album</a>
            </button>
        </section>

        <section id="artistSongList">
            <h1>Song List 
                <span th:if="${artistSongs}">(
                    <span th:text="${artistSongs.size()}"></span> songs)
                </span>
            </h1>
            
            <div th:if="${artistSongs != null && !artistSongs.isEmpty()}">
                <div class="song-card" th:each="song : ${artistSongs}">
                    <p class="song-title" th:text="${song.title}">Mawar Merah</p>
                    <div class="song-info">
                        <span th:text="${song.albumTitle}">Album Name</span>
                        <form th:action="@{/member/profile/favorite/toggle}" method="post" style="display: inline;">
                            <input type="hidden" name="songId" th:value="${song.songID}">
                            <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                                <img th:src="${song.favorite} ? @{/assets/icon/heartred.svg} : @{/assets/icon/heart.svg}" 
                                     alt="favorite icon"
                                     th:title="${song.favorite} ? 'Remove from favorites' : 'Add to favorites'"
                                     style="width: 20px; height: 20px;">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div th:if="${artistSongs == null || artistSongs.isEmpty()}">
                <p style="text-align: center; padding: 40px; color: #666;">
                    No songs found for this artist.
                </p>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
            
            document.addEventListener('DOMContentLoaded', function() {
                const artistImage = document.querySelector('.artist-image');
                if (artistImage) {
                    artistImage.classList.add('loading');
                    
                    artistImage.onerror = function() {
                        this.src = '/assets/img/artist-profile/default.jpg';
                        this.classList.remove('loading');
                        this.classList.add('loaded');
                    };
                    
                    if (artistImage.complete) {
                        artistImage.classList.remove('loading');
                        artistImage.classList.add('loaded');
                    } else {
                        artistImage.onload = function() {
                            this.classList.remove('loading');
                            this.classList.add('loaded');
                        };
                    }
                }
            });
            
            const style = document.createElement('style');
            style.textContent = `
                .artist-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                
                .artist-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
