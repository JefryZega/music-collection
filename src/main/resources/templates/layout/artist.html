<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${artist.artistName} + ' - Music Collection'">Music Collection</title>
    <link rel="stylesheet" th:href="@{/css/layout/artist.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div id="nav-left">
                    <li id="logo">Music <br>Collection</li>
                    <li><a th:href="@{/member/home}">Home</a></li>
                    <li>Library</li>
                </div>

                <div id="search-container">
                    <input type="text" name="search" id="search" placeholder="Search">
                    <img th:src="@{/assets/icon/search.svg}" alt="search button">
                </div>

                <div id="nav-right">
                    <li>
                        <a th:href="@{/member/profile}">
                            <img th:src="@{/assets/icon/user.svg}" alt="profile icon">
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}">
                            <img th:src="@{/assets/icon/logout.svg}" alt="logout icon">
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
       <!-- SECTION PROFILE -->
        <section id="profile-card">
            <div id="avatar">
                <img th:data-filename="${#strings.replace(#strings.toLowerCase(artist.artistName), ' ', '-')}" 
                     class="artist-image"
                     alt="artist photo">
            </div>
            <div id="profile-info">
                <h2 id="artistName" th:text="${artist.artistName}">AC/DC</h2>
                <p>Artist</p>
                <p th:if="${artist.artistProfile}" 
                   style="margin-top: 10px; font-size: 14px; color: #666;"
                   th:text="${artist.artistProfile}">
                    Australian rock band formed in 1973
                </p>
            </div>
        </section>

        <!-- PROFLE TABS -->
        <section id="profile-tabs" class="tab-group">
            <button class="tab active">
                <a th:href="@{'/artist/' + ${artist.artistID}}">Song</a>
            </button>
            <button class="tab">
                <a th:href="@{'/artist/' + ${artist.artistID} + '/album'}">Album</a>
            </button>
        </section>

        <section id="artistSongList">
            <h1>Song List <span th:if="${artistSongs}">(<span th:text="${artistSongs.size()}"></span> songs)</span></h1>
            
            <div th:if="${artistSongs != null && !artistSongs.isEmpty()}">
                <div class="song-card" th:each="song : ${artistSongs}">
                    <p class="song-title" th:text="${song.title}">Mawar Merah</p>
                    <div class="song-info">
                        <span th:text="${song.albumTitle}">Album Name</span>
                        <img th:src="${song.favorite} ? @{/assets/icon/heartred.svg} : @{/assets/icon/heart.svg}" 
                             alt="favorite icon" 
                             class="favorite-icon"
                             th:data-songid="${song.songID}"
                             th:data-isfavorite="${song.favorite}"
                             style="cursor: pointer; width: 20px; height: 20px; background: none; border: none;"
                             onclick="toggleFavorite(this)">
                    </div>
                </div>
            </div>
            
            <div th:if="${artistSongs == null || artistSongs.isEmpty()}">
                <p style="text-align: center; padding: 40px; color: #666;">
                    No songs found for this artist.
                </p>
            </div>
        </section>
    </main>
    <script>
        (function() {
            'use strict';
            
            async function checkImageExists(url) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            }
    
            async function loadArtistImages() {
                const artistImages = document.querySelectorAll('.artist-image');
                
                for (const img of artistImages) {
                    const filename = img.getAttribute('data-filename');
                    if (!filename) continue;
                    
                    const cleanFilename = filename.replace(/[^\w-]/g, '');
                    const defaultUrl = '/assets/img/artist-profile/default.jpg';
                    const extensions = ['', '.jpeg', '.jpg', '.png', '.svg'];
                    
                    let found = false;
                    for (const ext of extensions) {
                        const imageUrl = ext ? 
                            `/assets/img/artist-profile/artist-${cleanFilename}${ext}` :
                            `/assets/img/artist-profile/artist-${cleanFilename}`;
                        
                        const exists = await checkImageExists(imageUrl);
                        if (exists) {
                            img.src = imageUrl;
                            img.classList.add('loaded');
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        img.src = defaultUrl;
                        img.classList.add('default');
                    }
                    
                    img.classList.remove('loading');
                }
            }
            function toggleFavorite(iconElement) {
                const songId = iconElement.getAttribute('data-songid');
                const isFavorite = iconElement.getAttribute('data-isfavorite') === 'true';
                
                const endpoint = isFavorite ? 
                    `/member/profile/favorite/remove?songId=${songId}` :
                    `/member/profile/favorite/add?songId=${songId}`;
                
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        const newIsFavorite = !isFavorite;
                        iconElement.setAttribute('data-isfavorite', newIsFavorite);
                        
                        if (newIsFavorite) {
                            iconElement.src = '/assets/icon/heartred.svg';
                        } else {
                            iconElement.src = '/assets/icon/heart.svg';
                        }
                        
                        const message = newIsFavorite ? 
                            'Song added to favorites!' : 
                            'Song removed from favorites!';
                        alert(message);
                    } else {
                        alert('Failed to update favorites');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating favorites');
                });
            }
            
            const style = document.createElement('style');
            style.textContent = `
                .artist-image.loading {
                    opacity: 0.5;
                    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                    background-size: 200% 100%;
                    animation: loading 1.5s infinite;
                }
                @keyframes loading {
                    0% { background-position: 200% 0; }
                    100% { background-position: -200% 0; }
                }
                .artist-image.loaded {
                    opacity: 1;
                    transition: opacity 0.3s ease;
                }
                .artist-image.default {
                    filter: grayscale(20%);
                }
                .favorite-icon {
                    transition: transform 0.2s ease;
                }
                .favorite-icon:hover {
                    transform: scale(1.1);
                }
            `;
            document.head.appendChild(style);
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.artist-image').forEach(img => {
                    img.classList.add('loading');
                });
                loadArtistImages();
            });
        })();
    </script>
</body>
</html>
